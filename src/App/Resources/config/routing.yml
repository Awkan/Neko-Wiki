homepage:
    path: /
    defaults:
        _controller: 'NekoWiki:Home:home'


#
# User
#

registration:
    path: /registration
    defaults:
        _controller: 'NekoWiki:User/Registration:registration'

register:
    path: /register
    defaults:
        _controller: 'NekoWiki:User/Registration:register'

login:
    path: /login
    defaults:
        _controller: 'NekoWiki:User/Security:login'

login_check:
    path: /login_check

logout:
    path: /logout

profile:
    path: /dashboard/profile
    defaults:
        _controller: 'NekoWiki:User/Profile:profile'

admin:
    path: /dashboard/admin
    defaults:
        _controller: 'NekoWiki:Admin/Admin:index'
