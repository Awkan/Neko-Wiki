# routing imports
neko_wiki_user:
    resource: 'user.yml'


# no category routes
homepage:
    path: /
    defaults:
        _controller: 'NekoWiki:Home:home'

search:
    path: /search
    defaults:
        _controller: 'NekoWiki:Search:searchRedirection'
    requirements:
        _method: POST

search_results:
    path: /search/results.html
    defaults:
        _controller: 'NekoWiki:Search:results'
    requirements:
        _method: GET


edit_page:
    path: /article/{page_slug}/modify
    defaults:
        _controller: 'NekoWiki:Page:edit'

show_page:
    path: /article/{page_slug}
    defaults:
        _controller:  'NekoWiki:Page:show'
